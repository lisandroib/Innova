recipe: default.v1
assistant_id: 20251029-183901-fresh-note
language: es

# --- PIPELINE (AHORA DESCOMENTADO) ---
# Esto le dice a Rasa cómo entender las frases
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

# --- POLICIES (AHORA DESCOMENTADAS) ---
# Esto le dice a Rasa cómo debe llevar la conversación
policies:
  - name: MemoizationPolicy
  - name: RulePolicy # <--- ¡LA PARTE MÁS IMPORTANTE! Activa tu rules.yml
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
